JLIB_RULES_SETTING_NOTES="1. Əgər seçimi dəyişsəniz o, bu komponent üçün tətbiq olunacaq. Nəzərə alın:<br /><em>Varis</em> - ümumi nizamlama və valideyn qrupunun icazələrin istifadə ediləcəyi deməkdir.<br /><em>Qadağandır</em> - ümumi nizamlama və valideyn qrupunun parametrlərinin, bu komponentə təsir etməməsi deməkdir.<br /><em>İcazə verilir</em> - qrupa edilən dəyişiklik komponentə təsir edir (lakin, ümumi nizamlama və valideyn qrupunun parametrləri ilə zidd olduqda təsir etməyəcək; ziddiyət hesablanan ayarların altında <em>İcazə verilmədi</em> kimi göstəriləcəkdir).<br />2. Əgər yeni parametr seçsəniz, <em>Yadda saxla</em> düyməsinə sıxmaqla hesablanan ayarları yeniləyin."