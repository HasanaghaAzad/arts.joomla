JLIB_RULES_SETTING_NOTES="1. Əgər parametri dəyişsəniz o, bu komponentə tətbiq olunacaq. Diqqət edin:<br /><em>Varis</em> - o deməkdir ki, əsas tənzimləmənin vəya valideyn qrupun icazələri tətbiq olunacaq.<br /><em>Qadağandır</em> - əsas tənzimləmələr vəya valideyn qrupun parametrlərindən asılı olmayaraq, bu qrupun istifadəçiləri bu komponentdə əməliyyat yerinə yetirə bilməzlər.<br /><em>İcazə verilir</em> - bu qrupun istifadəçilərinə bu komponentdə əməliyyat yerinə yetirə bilərlər (lakin, əgər bu, əsas tənzimləmələr vəya valideyn qrupla ziddirsə heç bir təsir qüvvəsi olmayacaq; ziddiyət sadalanan ayarların altında <em>İcazə verilmir (Qapalı)</em> yazılmaqla göstəriləcək).<br />2. Əgər yeni parametr seçmisinizsa, sadalanan ayarları yeniləmək üçün <em>Yadda saxla</em> düyməsinə basın."