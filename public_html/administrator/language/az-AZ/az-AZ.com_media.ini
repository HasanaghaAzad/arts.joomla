JLIB_RULES_SETTING_NOTES="1. Əgər qiyməti dəyişsəniz o, bu komponent üçün tətbiq olunacaq. Diqqət edin:<br /><em>Varis</em> - ümumi nizamlama və üst qrupdakı icazələrin istifadə ediləcəyi deməkdir.<br /><em>Qadağandır</em> - ümumi nizamlama və üst qrupdakı qiymətlərdən asılı olmayaraq, bu qrupun istifadəçilərinin bu komponent üzrə fəaliyyət hüququnun tanınmaması deməkdir.<br /><em>İcazə verilir</em> - bu qrupun istifadəçilərinin bu komponentdə fəaliyyət hüququnun tanınması deməkdir (lakin, ümumi nizamlama və üst qrupdakı qiymətlər ilə zidd olduqda fəaliyyət hüququ verilməyəcəkdir; ziddiyət hesablanan ayarların altında <em>İcazə verilmədi</em> (Blokdadır) kimi göstəriləcəkdir).<br />2. Əgər yeni qiymət daxil etsəniz, hesablanan ayarları yeniləmək üçün <em>Yadda saxla</em> düyməsinə sıxın."

