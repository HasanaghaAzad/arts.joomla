COM_CONFIG_XML_DESCRIPTION="Konfiqurasiya idarəedicisi"
JLIB_RULES_SETTING_NOTES="1. Əgər siz parametrləri dəyişsəniz, o buna və bütün alt qruplara, komponentlərə və kontentə tətbiq olunacaqdır. Diqqət edin:<br /><em>Varis</em> - üst qrupdakı icazələrin istifadə ediləcəyi deməkdir.<br /><em>Qadağandır</em> - üst qrupun seçimlərindən asılı olmayaraq, bu qrupda edilən dəyişikliklər qüvvəyə minməyəcək.<br /><em>İcazə verilir</em> - bu qrupun istifadəçilərinin fəaliyyət hüququnun tanınması deməkdir (lakin, üst qrupla zidd olduqda fəaliyyət hüququ verilməyəcəkdir; ziddiyət hesablanan ayarların altında <em>İcazə verilmədi</em> (Blokdadır) kimi göstəriləcəkdir).<br /> <em>Təyin edilməmişdir</em> yalnız ümumi nizamlamada ümumi qrup üçün istifadə edilə bilər. Ümumi qrup digər bütün qrupların üst qrupdur. Əgər icazələr təyin edilməmişdirsə, onlar qadağandır kimi təfsir ediləcək, lakin alt qrupları, komponentləri, kateqoriyaları və menyuları üçün dəyişmək olar.<br />2. Əgər yeni qiymət daxil etsəniz, hesablanan ayarları yeniləmək üçün <em>Yadda saxla</em> düyməsinə sıxın."