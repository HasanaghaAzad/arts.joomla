JLIB_RULES_SETTING_NOTES_ITEM="1. Əgər parametri dəyişsəniz o, bu bölüm və onun alt-bölümlərinə tətbiq olunacaq. Diqqət edin:<br /><em>Varis</em> - o deməkdir ki, əgər valideyn bölüm varsa valideyn bölümün icazələri vəya valideyn bölüm yoxdursa komponentin icazələri tətbiq olunacaq.<br /><em>Qadağandır</em> - valideyn bölümün parametrindən asılı olmayaraq, bu qrupun istifadəçiləri bu bölümdə əməliyyat yerinə yetirə bilməzlər.<br /><em>İcazə verilir</em> - bu qrupun istifadəçilərinə bu bölümdə əməliyyat yerinə yetirə bilərlər (lakin, əgər bu, valideyn bölümün vəya komponentin parametrlərinə ziddirsəheç bir təsir qüvvəsi olmayacaq; ziddiyət sadalanan ayarların altında <em>İcazə verilmir (Qapalı)</em> yazılmaqla göstəriləcək).<br />2. Əgər yeni parametr seçmisinizsa, sadalanan ayarları yeniləmək üçün <em>Yadda saxla</em> düyməsinə basın."
