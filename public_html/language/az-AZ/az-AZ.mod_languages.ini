MOD_LANGUAGES_XML_DESCRIPTION="Bu modul mövcud dilləri (Dillər menecerində nümayiş edilən) göstərir və onları dəyişməyə imkan verir. Moduldan saytda çoxdillilik sistemi qoşulduqda istifadə olunur<br /><strong>Nəzərə alın ki, 'Dillərin süzgəci-sistemi' plagini aktiv olmalıdır.</strong><br /> Dil dəyişən zaman modul istifadəçini müvafiq dil üçün 'Ana səhifə' kimi qeyd olunmuş səhifəyə keçirdir. Nəticədə saytın səhiflərinin bütün keçidlərində məqalənin hansı dilə aid olduğunu göstərən xüsusi element olacaq. <br /><strong>Əgər 'Dillər süzgəci-sistemi' aktiv deyilsə, modulun işi gözlənilməyən nəticələrə gətirə bilər.</strong><br /><br /><strong>Məsləhətdir: </strong><br />1. Dillər menecerində İçindəkilər tab-vərəqini açın və əmin olun ki, dəyişdirmək istədiyiniz dillər nümayiş olunub və onlarda URL-ünvan üçün dil kodu, həmçinin modulda göstərilən bayraq şəklinin prefiksi qeyd edilib. <br />2. Hər dil üçün 'Ana səhifə' yaradın. Bunun üçün hər bir dil üçün istənilən menyunu bağlamaq və onu 'Ana səhifə' kimi qeyd etmək lazımdır.<br /> 3. Bundan sonra istənilən məqalə, bölüm, xəbər modulu vəya Joomla! keçidlərinin dilini təyin etmək olar.<br />4. Əmin olun ki, modul nümayiş olunub və plaqin aktivdir.<br /> 5. Əlaqəli menyu bəndlərindən istifadə edən zaman modulun müvafiq səhifələrdə göründüyündən əmin olun. <br />6. Dillərin adlarının vəya bayraqlarının görsənmə qaydaları Dil İdarəedicisi - Məzmun Dillərindən qurulur. <br /><br />Əgər modul nümayiş olunubsa, administrator çoxdilli status modulunu nümayiş etdirmək məsləhət görülür."