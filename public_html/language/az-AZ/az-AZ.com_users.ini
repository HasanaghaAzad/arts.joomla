COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Salam, hörmətli administrator!\n\nİndicə yeni istifadəçi %s saytında qeydiyyatdan keçdi.\nİstifadəçi email ümvanını təsdiq və qeydiyyatını aktivləşdirməyi xahiş edir.\nOnun qeydiyyat məlumatları bu məktubdadır:\n\n Ad:  %s \n E-mail:  %s \n İstifadəçi adı:  %s \n\nSiz bu bağlantıya keçməklə istifadəçinin qeydiyyatını aktivləşdirə bilərsiniz:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="%s nun %s da qeydiyyatının aktivləşdirmə sorğusu"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Salam %s,\n\nSizin qeydiyyat aktivləşdi. Siz %s saytına daxil ola bilərsiniz. İstifadəçi adınız %s. Daxil olmaq üçün şifrə qeydiyyat zamanı göstərdiyinizdir."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="%s ın %s da qeydiyyatı aktivləşdi"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Salam,\n\n%s saytında sizin qeydiyyat şifrənizin bərpası üçün sorğu edilmişdir. Şifrəni bərpa etməyiniz üçün aşağıdakı təsdiq edici kodu daxil etməniz lazımdır.\n\nTəsdiq edici kod: %s\n\nTəsdiq edici kodu daxil etmək üçün aşağıdakı keçidlə səhifəyə keçin.\n\n %s \n\nTəşəkkür edirik."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="%s saytında şifrəni silmə sorğusu"
COM_USERS_EMAIL_REGISTERED_BODY="Salam %s,\n\n%s da qeydiyyata görə sağolun.\n\nİndi qeydiyyatda göstərdiyiniz istifadəçi adı və şifrə vasitəsilə %s saytına daxil ola bilərsiniz."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Salam administrator, \n\nYeni istifadəçi '%s', '%s' istifadəçi adı ilə, %s -də qeydiyyatdan keçib."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Salam, %s,\n\n%s saytında qeydiyyatdan keçdiyinizə görə təşəkkür edirik. Sizin qeydiyyat yaradılıb, lakin istifadə etməkdən əvvəl onu aktivləşdirmək lazımdır.\nQeydiyyatı aktivləşdirməkdən ötrü aşağıdakı keçidə keçin\n%s \n\nAktivləşdirdikdən sonra aşağıdakı istifadəçi adı və şifrə vasitəsilə %s saytına daxil ola bilərsiniz:\n\nİstifadəçi adı: %s\nŞifrə: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Salam, %s,\n\n%s saytında qeydiyyatdan keçdiyinizə görə təşəkkür edirik. Sizin qeydiyyat yaradılıb, lakin istifadə etməkdən əvvəl onu aktivləşdirmək lazımdır.\nQeydiyyatı aktivləşdirməkdən ötrü aşağıdakı keçidə keçin\n%s \n\nAktivləşdirdikdən sonra qeydiyyat zamanı daxil etdiyiniz istifadəçi adı və şifrə vasitəsilə %s saytına daxil ola bilərsiniz:\n\nİstifadəçi adı: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Salam, %s,\n\n%s saytında qeydiyyatdan keçdiyinizə görə təşəkkür edirik. Sizin qeydiyyat yaradılıb, lakin istifadə etməzdən əvvəl yoxlanılmalıdır.\nQeydiyyatı yoxlamadan keçirməkdən ötrü aşağıdakı keçidə keçin\n%s \n\nYoxlamanı keçdikdən sonra saytın administratoruna sizin qeydiyyatı aktivləşdirmək barədə bildiriş göndəriləcək. Bu bittikdən sonra siz təsdiqləyici məktub alacaqsınız. \nQeydiyyat aktivləşdirildikdən sonra aşağıdakı istifadəçi adı və şifrə vasitəsilə %s saytına daxil ola bilərsiniz:\n\nİstifadəçi adı: %s\nŞifrə: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Salam, %s,\n\n%s saytında qeydiyyatdan keçdiyinizə görə təşəkkür edirik. Sizin qeydiyyat yaradılıb, lakin istifadə etməzdən əvvəl yoxlanılmalıdır.\nQeydiyyatı yoxlamadan keçirməkdən ötrü aşağıdakı keçidə keçin\n%s \n\nYoxlamanı keçdikdən sonra saytın administratoruna sizin qeydiyyatı aktivləşdirmək barədə bildiriş göndəriləcək. Bu bittikdən sonra siz təsdiqləyici məktub alacaqsınız. \nQeydiyyat aktivləşdirildikdən sonra qeydiyyat zamanı daxil etdiyiniz istifadəçi adı və şifrə vasitəsilə %s saytına daxil ola bilərsiniz:\n\nİstifadəçi adı: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Salam,\n\n%s saytında sizin qeydiyyat şifrənizin bərpası üçün sorğu edilib.\n\nİstifadəçi adınız: %s.\n\nÖz qeydiyyat adınızla sayta daxil olmaq üçün aşağıdakı keçidə keçin.\n\n%s \n\nTəşəkkür edirik."
