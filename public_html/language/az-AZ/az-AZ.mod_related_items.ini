MOD_RELATED_XML_DESCRIPTION="Bu modul səhifədə baxılan məqaləyə bənzər digər məqalələr göstərir. Bu bənzərlik meta açar sözlərə əsasən müəyyən edilir. <br />Verilmiş məqalənin bütün açar sözləri digər nümayiş olunan məqalələrin açar sözlərinin siyahısında axtarılır. Məsələn sizin "_QQ_"Tutuquşuların çoxaldılması"_QQ_" və digər bir "_QQ_"Qara kakaduların çoxaldılma qaydaları"_QQ_" adlı məqaləniz var. Əgər siz hər iki məqaləyə "_QQ_"tutuquşu"_QQ_" açar sözünü daxil etsəniz, 'Əlaqəli məqalələr' modulu  onları əlaqəli hesab edəcək və  "_QQ_"Qara kakaduların çoxaldılma qaydaları"_QQ_" məqaləsinə baxarkən "_QQ_"Tutuquşuların çoxaldılması"_QQ_" məqaləsinə və s. keçid göstərəcək."
