JFIELD_ALIAS_DESC="Təxəllüs (alias) qısaldılmış URL-keçidlər (SEF URL) yaratmaqdan ötrüdür. Bu sahəni boş qoysaz, Joomla! onu obyektin başlığına istinadən yaratdığı adla dolduracaq. Bu ad saytda quraşdırılmış SEO-nun parametrlərindən asılı olacaq (Ümumi ayarlar -> Sayt). <br /> Səhifə adları Unicode formatında yazıldıqda, təxəllüs başlıq yazılan dilin simvollarından ibarət olacaq. Arzu edildiyi halda UTF-8 kodlaşmasında istənilən simvol daxil etmək mümkündür. Yadda saxlamaq lazımdır ki, boşluqlar və digər xidməti simvollar defislə əvəzlənir. <br /> İlkin qayda olaraq, Unicode istifadə olunmadığı zaman, təxəllüs başlığın aşağı reqistrə çevrilmiş simvollardından yaradılır. Boşluqlar bu halda da defislə əvəzlənir. Təxəllüsü latın simvolları ilə boşluqsuz sətri hərflər və defis istifadə etməklə daxil etmək mümkündür. Altdan xətt simvoluna icazə verilir. Əgər başlıq qeyri-latın hərflərindən ibarətdirsə, təxəllüsün adı cari gün və saatdan ibarət olacaq."
